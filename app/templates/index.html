{% extends 'base.html' %}

{% block title %}
    Streams
{% endblock %}

{% block content %}
    <div class="container">
    {% if paths == [] %}
        <h1 class="nostreams">No live streams available</h1>
    {% else %}
         <ul class="streams">
        {% for path in paths %}
             <li class="stream_card">
                 <div class="card_container">
                     <a>Topic</a>
                     <h1>{{ path }}</h1>
                     <a>Is now live</a>
                 </div>
                <a class="btn" href="/{{ path }}">Watch live</a>
             </li>
        {% endfor %}
         </ul>
    {% endif %}
    </div>
    <div class="after_container"></div>
{% endblock %}
